<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rick Caasi">
    <meta name="description" content="HTML CSS practice Frontend mentor qr code">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="qr-code-component-main/images/favicon-32x32.png" type="image/x-icon">
    <title>QR Code - Frontend Mentor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <figure class="qr-code-container">
            <img src="qr-code-component-main/images/image-qr-code.png" alt="image-qr-code" class="qr-code-img">
        </figure>

        <div class="qr-code-details">
            <p class="qr-code-topic">
                Improve your front-end skills by building projects
            </p>

            <p class="qr-code-desc">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>
</body>
</html>
